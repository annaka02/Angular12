<ng-container *ngIf="product.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" alt="" style="width: 120px;"></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <th style="width: 12%;">{{item.price}}</th>
                    <td style="width: 12%;">{{item.quantity}}</td>
                    <td style="width: 12%;">{{item.total}}</td>
                    <td>
                        <button class="btn btn-danger"  (click)="removeItem(item)"><i class="fas fa-trash-alt"> </i></button>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total : $ {{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>














<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://www.statcan.gc.ca/o1/sites/default/files/2021-11/shopping_2.jpg" style="width: 40%;" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="" style="background-color: blue;">Shop Now</button>
        </div>
    </div>
</ng-container>
